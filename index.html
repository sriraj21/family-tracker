<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tracker - Your Private Location Sharing App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #map { height: 100%; width: 100%; }
        .marker-label {
            color: black; font-weight: bold; font-size: 14px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2px 6px; border-radius: 4px; border: 1px solid #ccc;
        }
        #add-place-modal.hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 antialiased">
    <div id="app-container" class="w-full h-screen">

        <!-- Login/Join Screen -->
        <div id="login-screen" class="flex items-center justify-center h-full">
            <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg m-4">
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-gray-800">Family Tracker</h1>
                    <p class="mt-2 text-gray-600">Create or join a private circle to share your location.</p>
                </div>
                <div class="space-y-4">
                     <div>
                        <label for="displayName" class="text-sm font-medium text-gray-700">Your Name</label>
                        <input type="text" id="displayName" placeholder="e.g., Mom, John Doe" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label for="circleIdInput" class="text-sm font-medium text-gray-700">Circle ID (to join)</label>
                        <input type="text" id="circleIdInput" placeholder="Enter ID from a friend or family" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm">
                    </div>
                </div>
                <div class="flex items-center justify-center space-x-4">
                     <button id="join-circle-btn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">Join Circle</button>
                     <span class="text-gray-500">or</span>
                     <button id="create-circle-btn" class="w-full flex justify-center py-2 px-4 border border-indigo-600 rounded-md shadow-sm text-sm font-medium text-indigo-600 bg-white hover:bg-indigo-50">Create New</button>
                </div>
                 <p id="error-message" class="text-sm text-center text-red-500"></p>
            </div>
        </div>

        <!-- Main App Screen -->
        <div id="app-screen" class="hidden w-full h-screen md:flex">
            <div id="map" class="flex-grow h-full"></div>
            <div class="w-full md:w-96 bg-white shadow-xl flex flex-col h-full flex-shrink-0">
                <div class="p-4 border-b">
                    <div class="flex justify-between items-center mb-2">
                        <h2 class="text-xl font-bold text-gray-800">Your Circle</h2>
                        <button id="leave-circle-btn" class="px-3 py-1 text-xs font-medium text-red-600 bg-red-100 rounded-md hover:bg-red-200">Leave</button>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">Share this ID:</p>
                        <div class="flex items-center mt-1">
                            <input type="text" id="shareableCircleId" readonly class="w-full px-2 py-1 text-gray-700 bg-gray-100 border border-gray-300 rounded-md text-sm">
                            <button id="copy-id-btn" class="ml-2 px-3 py-1 text-xs font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700">Copy</button>
                        </div>
                    </div>
                </div>
                <div class="p-4 border-b">
                     <h3 class="font-bold text-gray-700 mb-2">Members</h3>
                     <div id="members-list" class="space-y-2 max-h-48 overflow-y-auto"></div>
                </div>
                <div class="p-4 flex-grow overflow-y-auto">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="font-bold text-gray-700">Places & Events</h3>
                        <button id="add-place-btn" class="px-3 py-1 text-xs font-medium text-white bg-green-600 rounded-md hover:bg-green-700">+ Add Place</button>
                    </div>
                    <div id="places-list" class="mb-4 space-y-2"></div>
                    <div id="events-list" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Place Modal -->
    <div id="add-place-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm">
            <h3 class="text-lg font-bold mb-4">Add a New Place</h3>
            <p class="text-sm text-gray-600 mb-4">The location will be set to your current position.</p>
            <div class="space-y-4">
                <div>
                    <label for="placeName" class="text-sm font-medium text-gray-700">Place Name</label>
                    <input type="text" id="placeName" placeholder="e.g., Home, School" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="placeRadius" class="text-sm font-medium text-gray-700">Radius (in meters)</label>
                    <input type="number" id="placeRadius" value="100" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm">
                </div>
            </div>
            <div class="mt-6 flex justify-end space-x-3">
                <button id="cancel-add-place" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">Cancel</button>
                <button id="save-place-btn" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">Save</button>
            </div>
        </div>
    </div>

    <script type="module">
        console.log("App script started!");
    
        // --- Firebase SDK Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, serverTimestamp, deleteDoc, getDoc, addDoc, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- STEP 1: PASTE YOUR FIREBASE CONFIG OBJECT HERE ---
        // Replace the entire object below with the one you copy from your Firebase project settings.
        const firebaseConfig = {
          apiKey: "AIzaSyDHVU7fE_Mez80jLxezXpa6wt_7RMBZiKE",
          authDomain: "family-tracker-app-7d5f9.firebaseapp.com",
          projectId: "family-tracker-app-7d5f9",
          storageBucket: "family-tracker-app-7d5f9.firebasestorage.app",
          messagingSenderId: "543941177603",
          appId: "1:543941177603:web:b33beb54ab9b97098bf936"
        };
        // ---------------------------------------------------------

        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let map;
        let userId;
        let currentCircleId = null;
        let firestoreUnsubscribeMembers, firestoreUnsubscribePlaces, firestoreUnsubscribeEvents;
        let watchId = null;
        let currentCoords = null;
        let places = {};
        const markers = {};
        const placeCircles = {};

        const loginScreen = document.getElementById('login-screen');
        const appScreen = document.getElementById('app-screen');
        const displayNameInput = document.getElementById('displayName');
        const circleIdInput = document.getElementById('circleIdInput');
        const createCircleBtn = document.getElementById('create-circle-btn');
        const joinCircleBtn = document.getElementById('join-circle-btn');
        const leaveCircleBtn = document.getElementById('leave-circle-btn');
        const shareableCircleId = document.getElementById('shareableCircleId');
        const copyIdBtn = document.getElementById('copy-id-btn');
        const membersList = document.getElementById('members-list');
        const errorMessage = document.getElementById('error-message');
        const addPlaceBtn = document.getElementById('add-place-btn');
        const addPlaceModal = document.getElementById('add-place-modal');
        const savePlaceBtn = document.getElementById('save-place-btn');
        const cancelAddPlace = document.getElementById('cancel-add-place');
        const placeNameInput = document.getElementById('placeName');
        const placeRadiusInput = document.getElementById('placeRadius');
        const placesList = document.getElementById('places-list');
        const eventsList = document.getElementById('events-list');

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 34.0522, lng: -118.2437 },
                zoom: 12, disableDefaultUI: true, zoomControl: true,
            });
        }
        window.initMap = initMap;

        // ... (The rest of the functions are unchanged and included for completeness)

        function startLocationWatcher() {
            if (watchId) navigator.geolocation.clearWatch(watchId);
            if ('geolocation' in navigator) {
                watchId = navigator.geolocation.watchPosition(
                    (position) => {
                        currentCoords = position.coords;
                        updateLocationInFirestore(currentCoords);
                    },
                    (error) => {
                        console.error("Geolocation error:", error);
                        errorMessage.textContent = "Location access denied. Please enable it in your browser settings.";
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            } else {
                errorMessage.textContent = 'Geolocation is not supported by your browser.';
            }
        }
        
        async function updateLocationInFirestore(coords) {
            if (!userId || !currentCircleId) return;
            const memberRef = doc(db, `artifacts/${appId}/public/data/circles/${currentCircleId}/members`, userId);
            try {
                const memberDoc = await getDoc(memberRef);
                const memberData = memberDoc.exists() ? memberDoc.data() : { displayName: displayNameInput.value.trim() };
                await checkPlaceAlerts(memberData, coords);
                await setDoc(memberRef, {
                    ...memberData,
                    lat: coords.latitude, lng: coords.longitude,
                    lastUpdated: serverTimestamp()
                }, { merge: true });
            } catch (error) { console.error("Error updating location:", error); }
        }
        
        function listenToCircleChanges() {
            if (firestoreUnsubscribeMembers) firestoreUnsubscribeMembers();
            if (firestoreUnsubscribePlaces) firestoreUnsubscribePlaces();
            if (firestoreUnsubscribeEvents) firestoreUnsubscribeEvents();
            
            const membersRef = collection(db, `artifacts/${appId}/public/data/circles/${currentCircleId}/members`);
            firestoreUnsubscribeMembers = onSnapshot(membersRef, (snapshot) => {
                membersList.innerHTML = '';
                snapshot.docs.forEach(doc => {
                    const member = doc.data();
                    updateMarkerOnMap(doc.id, member);
                    renderMemberListItem(doc.id, member);
                });
                const currentMemberIds = snapshot.docs.map(d => d.id);
                for (const memberId in markers) {
                    if (!currentMemberIds.includes(memberId)) removeMarker(memberId);
                }
            });
            
            const placesRef = collection(db, `artifacts/${appId}/public/data/circles/${currentCircleId}/places`);
            firestoreUnsubscribePlaces = onSnapshot(placesRef, snapshot => {
                placesList.innerHTML = ''; places = {};
                snapshot.forEach(doc => {
                    const place = doc.data();
                    places[doc.id] = place;
                    updatePlaceOnMap(doc.id, place);
                    renderPlaceListItem(doc.id, place);
                });
                const currentPlaceIds = snapshot.docs.map(d => d.id);
                 for (const placeId in placeCircles) {
                    if (!currentPlaceIds.includes(placeId)) removePlaceCircle(placeId);
                }
            });

            const eventsRef = collection(db, `artifacts/${appId}/public/data/circles/${currentCircleId}/events`);
            const q = query(eventsRef, orderBy("timestamp", "desc"), limit(20));
            firestoreUnsubscribeEvents = onSnapshot(q, snapshot => {
                eventsList.innerHTML = '';
                snapshot.forEach(doc => { renderEventListItem(doc.data()); });
            });
        }

        function renderMemberListItem(memberId, memberData) {
            const lastUpdatedText = memberData.lastUpdated ? new Date(memberData.lastUpdated.seconds * 1000).toLocaleTimeString() : '...';
            const isCurrentUser = memberId === userId;
            const indicatorColor = isCurrentUser ? 'bg-green-500' : 'bg-blue-500';
            membersList.innerHTML += `<div class="flex items-center p-2 bg-gray-50 rounded-md"><div class="w-3 h-3 ${indicatorColor} rounded-full mr-3 flex-shrink-0"></div><div><p class="font-semibold text-gray-800 text-sm">${memberData.displayName || 'Unnamed'}${isCurrentUser ? ' (You)' : ''}</p><p class="text-xs text-gray-500">Last seen: ${lastUpdatedText}</p></div></div>`;
        }
        function renderPlaceListItem(placeId, placeData) {
            placesList.innerHTML += `<div class="p-2 bg-gray-100 rounded-md text-sm">${placeData.name} (${placeData.radius}m)</div>`;
        }
        function renderEventListItem(eventData) {
            const eventTime = new Date(eventData.timestamp.seconds * 1000).toLocaleTimeString();
            eventsList.innerHTML += `<div class="p-2 bg-indigo-50 rounded-md text-sm"><p class="font-medium text-indigo-800">${eventData.text}</p><p class="text-xs text-indigo-500 text-right">${eventTime}</p></div>`;
        }
        function updateMarkerOnMap(memberId, memberData) {
            if (!memberData.lat || !memberData.lng) return;
            const position = { lat: memberData.lat, lng: memberData.lng };
            if (markers[memberId]) {
                markers[memberId].setPosition(position);
            } else {
                markers[memberId] = new google.maps.Marker({ position, map, label: { text: memberData.displayName || '?', className: 'marker-label' }, icon: { path: google.maps.SymbolPath.CIRCLE, scale: memberId === userId ? 10 : 8, fillColor: memberId === userId ? '#10B981' : '#3B82F6', fillOpacity: 1, strokeWeight: 2, strokeColor: '#FFFFFF' } });
            }
        }
        function updatePlaceOnMap(placeId, placeData) {
            const position = { lat: placeData.lat, lng: placeData.lng };
            if (placeCircles[placeId]) {
                 placeCircles[placeId].setCenter(position);
                 placeCircles[placeId].setRadius(placeData.radius);
            } else {
                placeCircles[placeId] = new google.maps.Circle({ strokeColor: "#FF0000", strokeWeight: 2, strokeOpacity: 0.8, fillColor: "#FF0000", fillOpacity: 0.2, map, center: position, radius: placeData.radius });
            }
        }
        function removeMarker(memberId) { if (markers[memberId]) { markers[memberId].setMap(null); delete markers[memberId]; } }
        function removePlaceCircle(placeId) { if (placeCircles[placeId]) { placeCircles[placeId].setMap(null); delete placeCircles[placeId]; } }
        
        async function checkPlaceAlerts(memberData, newCoords) {
            const memberZones = memberData.zones || {};
            for (const placeId in places) {
                const place = places[placeId];
                const distance = google.maps.geometry.spherical.computeDistanceBetween( new google.maps.LatLng(newCoords.latitude, newCoords.longitude), new google.maps.LatLng(place.lat, place.lng) );
                const isInside = distance <= place.radius;
                const wasInside = memberZones[placeId] === true;
                if (isInside && !wasInside) { await createEvent(`${memberData.displayName} arrived at ${place.name}.`); memberZones[placeId] = true; } 
                else if (!isInside && wasInside) { await createEvent(`${memberData.displayName} left ${place.name}.`); memberZones[placeId] = false; }
            }
            const memberRef = doc(db, `artifacts/${appId}/public/data/circles/${currentCircleId}/members`, userId);
            await setDoc(memberRef, { zones: memberZones }, { merge: true });
        }
        async function createEvent(text) {
             const eventsRef = collection(db, `artifacts/${appId}/public/data/circles/${currentCircleId}/events`);
             await addDoc(eventsRef, { text: text, timestamp: serverTimestamp() });
        }
        async function joinCircle(circleId) {
            const displayName = displayNameInput.value.trim();
            if (!displayName) { errorMessage.textContent = "Please enter your name."; return; }
            if (!circleId) { errorMessage.textContent = "Circle ID is invalid."; return; }
            currentCircleId = circleId;
            const memberRef = doc(db, `artifacts/${appId}/public/data/circles/${currentCircleId}/members`, userId);
            await setDoc(memberRef, { displayName }, { merge: true });
            const circleRef = doc(db, `artifacts/${appId}/public/data/circles`, currentCircleId);
            await setDoc(circleRef, { createdAt: serverTimestamp() }, { merge: true });
            shareableCircleId.value = currentCircleId;
            loginScreen.classList.add('hidden');
            appScreen.classList.remove('hidden');
            listenToCircleChanges();
            startLocationWatcher();
        }

        createCircleBtn.addEventListener('click', () => {
            const newCircleId = Math.random().toString(36).substring(2, 8).toUpperCase();
            circleIdInput.value = newCircleId;
            joinCircle(newCircleId);
        });
        joinCircleBtn.addEventListener('click', () => {
            const circleId = circleIdInput.value.trim();
            if (!circleId) { errorMessage.textContent = 'Please enter a Circle ID to join.'; return; }
            joinCircle(circleId);
        });
        leaveCircleBtn.addEventListener('click', async () => {
            if (!userId || !currentCircleId) return;
            if (firestoreUnsubscribeMembers) firestoreUnsubscribeMembers();
            if (firestoreUnsubscribePlaces) firestoreUnsubscribePlaces();
            if (firestoreUnsubscribeEvents) firestoreUnsubscribeEvents();
            if (watchId) navigator.geolocation.clearWatch(watchId);
            const memberRef = doc(db, `artifacts/${appId}/public/data/circles/${currentCircleId}/members`, userId);
            await deleteDoc(memberRef);
            Object.keys(markers).forEach(removeMarker);
            Object.keys(placeCircles).forEach(removePlaceCircle);
            currentCircleId = null;
            appScreen.classList.add('hidden');
            loginScreen.classList.remove('hidden');
            circleIdInput.value = '';
        });
        copyIdBtn.addEventListener('click', () => {
            shareableCircleId.select();
            document.execCommand('copy');
            copyIdBtn.textContent = 'Copied!';
            setTimeout(() => { copyIdBtn.textContent = 'Copy'; }, 2000);
        });
        addPlaceBtn.addEventListener('click', () => {
            if (!currentCoords) { alert("Please enable location to add a place."); return; }
            addPlaceModal.classList.remove('hidden');
        });
        cancelAddPlace.addEventListener('click', () => addPlaceModal.classList.add('hidden'));
        savePlaceBtn.addEventListener('click', async () => {
            const name = placeNameInput.value.trim();
            const radius = parseInt(placeRadiusInput.value, 10);
            if (!name || !radius || radius <= 0) { alert("Please enter a valid name and radius."); return; }
            const placesRef = collection(db, `artifacts/${appId}/public/data/circles/${currentCircleId}/places`);
            await addDoc(placesRef, { name, radius, lat: currentCoords.latitude, lng: currentCoords.longitude });
            placeNameInput.value = ''; placeRadiusInput.value = '100';
            addPlaceModal.classList.add('hidden');
        });

        async function main() {
            try {
                if (initialAuthToken) { await signInWithCustomToken(auth, initialAuthToken); } 
                else { await signInAnonymously(auth); }
                userId = auth.currentUser.uid;
            } catch (error) {
                console.error("Authentication failed:", error);
                errorMessage.textContent = "Could not connect to the service. Please refresh.";
            }
        }
        main();
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqnryoXw9YC8uL_0zPvqv9_5ewcbctaAk&libraries=geometry&callback=initMap"></script>
</body>
</html>
